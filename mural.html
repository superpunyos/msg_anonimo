<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mensajes Anónimos</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Mensajes Anónimos</h1>
  <form id="message-form">
    <input type="number" id="age-input" placeholder="Tu edad" required>
    <input type="text" id="message-input" placeholder="Escribe tu mensaje aquí" required>
    <button type="submit">Enviar</button>
  </form>
  <div id="messages-container">
    <!-- Aquí se mostrarán los mensajes -->
  </div>
  <div id="popular-messages">
    <h2>Mensajes Populares</h2>
    <ul id="popular-list">
      <!-- Aquí se mostrarán los mensajes con más 'likes' -->
    </ul>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
